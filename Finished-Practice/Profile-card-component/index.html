<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Profile card component</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">

</head>
<body class="bg-primary-dark-cyan h-full font-body relative
overflow-hidden
<!--    bg-no-repeat-->
<!--    bg-[url('../images/bg-pattern-bottom.svg'),_url('../images/bg-pattern-top.svg')]-->
<!--    bg-[position:right_bottom,_left_0_top_0]-->
<!--    bg-right-top-->
    ">
<img src="images/bg-pattern-top.svg" class="z-[-1] absolute top-[-50%] left-[-50%]" alt="bubble-top">
<img src="images/bg-pattern-bottom.svg" class="z-[-1] absolute bottom-[-50%] right-[-50%]" alt="bubble-top">
<div class="flex justify-center items-center h-full">
    <div class="w-96 flex-col flex">
        <img alt="person" class="rounded-t-2xl" src="images/bg-pattern-card.svg">
        <div class="flex flex-col bg-white pb-4 rounded-b-2xl">
            <div class="flex justify-center mb-3 -mt-12">
                <img alt="person" class="rounded-full border-white border-solid border-4" src="images/image-victor.jpg">
            </div>
            <div class="text-center text-lg">
                <span class="font-bold text-primary-very-dark-desaturated-blue">
                    Victor Crest
                </span>
                <span class="text-primary-dark-grayish-blue">
                    26
                </span>
                <div class="text-primary-dark-grayish-blue">
                    London
                </div>
            </div>
            <hr class="my-3">
            <div class="flex justify-around text-center">

                <div>
                    <div class="bold text-xl">
                        80K
                    </div>
                    <div class="text-xs text-primary-dark-grayish-blue">
                        Followers
                    </div>
                </div>
                <div>
                    <div class="bold text-xl">
                        803K
                    </div>
                    <div class="text-xs text-primary-dark-grayish-blue">

                        Likes
                    </div>
                </div>

                <div>
                    <div class="bold text-xl">
                        1.4K
                    </div>
                    <div class="text-xs text-primary-dark-grayish-blue">
                        Photos
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
