<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Product preview card component</title>
    <link href="styles/output.css" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">

</head>
<body class="font-montserrat h-screen flex items-center justify-center bg-primary-cream">
<div class="flex justify-center flex-row max-w-2xl items-stretch gap-y-3">

    <div>
        <img src="images/image-product-desktop.jpg" class="h-full rounded-xl rounded-r-none" alt="perfume">
    </div>

    <div class="bg-white font-montserrat p-8 flex flex-col gap-y-4">

        <p class="text-neutral-dark-grayish-blue tracking-widest">
            Perfume
        </p>

        <h1 class="font-bold text-3xl font-fraunces">
            Gabrielle Essence Eau De Parfum
        </h1>

        <p class="text-neutral-dark-grayish-blue">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex items-center">
            <p class="text-primary-dark-cyan mr-5 text-3xl font-fraunces justify-between">
                $149.99
            </p>
            <p class="line-through text-sm text-gray-400">
                $169.99
            </p>
        </div>

        <button class="rounded-xl justify-center bg-primary-dark-cyan w-full text-white text-center flex py-3 px-5 items-center">
            <img src="images/icon-cart.svg" alt="" class="inline-block mr-3">
            <span>Add to Cart</span>
        </button>

    </div>
</div>
</body>
</html>
