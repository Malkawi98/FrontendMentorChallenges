<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Order summary card</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
</head>

<body class="h-screen font-body">
<div class="bg-desktop bg-no-repeat bg-primary-paleBlue w-screen bg-contain rounded-sm flex flex-col justify-center items-center h-full">
    <div class="flex flex-col justify-center items-center rounded-2xl border-solid border-2 w-96 bg-white">

        <img alt="" class="w-full rounded-t-lg " src="./images/illustration-hero.svg">
        <div class="flex flex-col text-center items-center px-8 gap-y-3 font-xl pb-8 shadow-slate-300">
            <div class="font-bold mt-4 text-xl">
                Order Summary
            </div>
            <div class="font-light text-m text-neutral-desaturatedBlue">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </div>
            <div class="bg-neutral-veryPaleBlue px-2 py-3 flex justify-between items-center w-full">
                <div class="flex gap-3 items-center">
                    <img alt="" class="fill-amber-300" src="./images/icon-music.svg">
                    <span class="flex flex-col">
                    <span class="font-bold text-sm">Annual Plan</span>
                    <span class="font-light text-primary-textGrey text-sm">$59.99/year </span>
                    </span>
                </div>
                <span>
                    <a class="underline text-primary-brightBlue" href="#">
                        Change
                    </a>
                    </span>
            </div>
            <button class="bg-primary-brightBlue text-white border-0 w-full p-2
            rounded-lg shadow-2xl hover:bg-gray-600 transition duration-300">
                Proceed to Payment
            </button>
            <a href="">
                Cancel Order
            </a>

        </div>

    </div>
</div>
</body>

</html>
