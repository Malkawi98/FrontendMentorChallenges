<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="./styles/output.css" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>

</head>
<body class="h-full flex justify-center items-center">
<div class="flex">

    <div class="flex flex-col text-center bg-gradient-to-b from-gradients-light-slate-blue-bg to-gradients-light-royal-blue-bg
    py-8  rounded-2xl ga-y-2 justify-around translate-x-2 px-5 w-2/5">
        <div class="text-neutral-light-lavender">
            Your Result
        </div>
        <div class="bg-gradient-to-b from-gradients-violet-blue-circle to-gradients-persian-blue-circle w-32 h-32 border-xl rounded-full
        mx-auto flex flex-col justify-center p-8">
            <div class="text-4xl text-neutral-white">
                76
            </div>
            <div class="text-neutral-light-lavender">
                of 100
            </div>
        </div>
        <div class="text-neutral-pale-blue">
            Great
        </div>
        <div class="text-neutral-light-lavender">
            You scored higher than 65% of the people who have taken these tests.
        </div>

    </div>

    <div class="border-solid rounded-xl shadow-2xl flex flex-col gap-y-2 py-8  px-8 w-3/5">

        <div class="font-bold">
            Summary
        </div>

        <div class="flex justify-between bg-primary-light-red rounded mb-2 px-4 py-3">

            <div class="flex gap-2">
                <img alt="" src="./assets/images/icon-reaction.svg">
                <span>
                Reaction
                </span>
            </div>
            <div class="text-gray-700 text-sm">
                <span class="text-neutral-dark-gray-blue font-bold">
                    80
                </span> / 100
            </div>
        </div>
        <div class="flex justify-between bg-primary-orangey-yellow rounded mb-2 px-4 py-3">

            <div class="flex gap-2">

                <img alt="" src="./assets/images/icon-memory.svg">
                <span>
                Memory
                </span>
            </div>
            <div class="text-gray-700 text-sm">
                <span class="text-neutral-dark-gray-blue font-bold">
                   92
                </span> / 100
            </div>
        </div>
        <div class="flex justify-between bg-primary-green-teal rounded mb-2 px-4 py-3">
            <div class="flex gap-2">

                <img alt="" src="./assets/images/icon-verbal.svg">
                <span>
                Verbal
                </span>
            </div>
            <div class="text-gray-700 text-sm">
                <span class="text-neutral-dark-gray-blue font-bold">
                    61
                </span> / 100
            </div>
        </div>
        <div class="flex justify-between bg-neutral-light-lavender rounded mb-2 px-4 py-3">

            <div class="flex gap-2">

                <img alt="" src="./assets/images/icon-visual.svg">
                <span>
                Visual
                </span>
            </div>
            <div class="text-gray-700 text-sm">
                <span class="text-neutral-dark-gray-blue font-bold">
                    72
                </span> / 100
            </div>
        </div>
        <button class="bg-neutral-dark-gray-blue w-full mt-2 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full">
            Continue
        </button>
    </div>
</div>
</body>
</html>
